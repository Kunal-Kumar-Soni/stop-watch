<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnecting to Google Fonts for improved performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Linking to Google Fonts for the Poppins font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Linking to external CSS file -->
    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <section>
      <!-- Main heading -->
      <h1>STOP WATCH</h1>

      <!-- Time display -->
      <div class="time-box">
        <span id="time" class="time">00 : 00 : 00 : 00</span>
      </div>

      <!-- Control buttons -->
      <div class="btn-box">
        <button id="pause" class="btn pause">Pause</button>
        <button id="start" class="btn start">Start</button>
        <button id="reset" class="btn reset">Reset</button>
      </div>
    </section>

    <!-- Linking to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
